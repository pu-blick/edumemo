    <link rel="apple-touch-icon" href="https://docs.google.com/drawings/d/e/2PACX-1vT1bcY13j-n8oEp2AxJhNVUKtXdwIOuJw7bNdylK342n_XvtatS40Ax5YazL5Uf5Q5_XGOxejHDJmDE/pub?w=192&h=192">

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(160deg, #f8fafc 0%, #eff6ff 50%, #f1f5f9 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #334155;
            letter-spacing: -0.02em;
            font-weight: 500;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.08);
            border-color: rgba(79, 70, 229, 0.15);
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.1); border-radius: 10px; }

        h1, h2, h3 { font-weight: 800; letter-spacing: -0.04em; }
    </style>
