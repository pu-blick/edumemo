<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edumemo - AI 생활기록부 관리</title>
    
    <link rel="icon" href="/icons/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="에듀메모">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js').catch(() => {}));
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(160deg, #f8fafc 0%, #eff6ff 50%, #f1f5f9 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #334155;
            letter-spacing: -0.02em;
            font-weight: 500;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.08);
            border-color: rgba(79, 70, 229, 0.15);
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.1); border-radius: 10px; }

        h1, h2, h3 { font-weight: 800; letter-spacing: -0.04em; }

        /* 자리배치 전용 스타일 */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }
        .reveal-anim {
            animation: reveal-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes reveal-pop {
            from { transform: translateY(15px) scale(0.85); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .capture-mode {
            background: #f8f5f2 !important;
            width: 1400px !important;
            height: auto !important;
            min-height: 1000px !important;
            padding: 100px !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            border-radius: 0 !important;
        }
        .capture-mode .no-print { display: none !important; }
        .capture-mode .excluded-seat {
            opacity: 0 !important; border: none !important;
            background: transparent !important; box-shadow: none !important;
        }
        .capture-mode [class*="aspect-"] { aspect-ratio: 4/3 !important; }
        .capture-mode .capture-text-id { font-size: 22px !important; line-height: 1.4 !important; }
        .capture-mode .capture-text-name { font-size: 29px !important; line-height: 1.4 !important; }
        .capture-mode .capture-seat-content > * { margin-top: 0 !important; }
        .capture-mode .capture-seat-content { overflow: visible !important; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "firebase/": "https://esm.sh/firebase@^12.9.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "xlsx": "https://esm.sh/xlsx@^0.18.5",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
